{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Event Manager{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{% url 'events:list' %}">Event Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'events:list' %}">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'events:form' %}">New Event</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'events:calendar' %}">Calendar</a>
          </li>
          <li class="nav-item" id="nav-register">
            <a class="nav-link" href="{% url 'events:register' %}">Register</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item" id="nav-login">
            <a class="nav-link text-white" href="{% url 'events:list' %}">Login</a>
          </li>
          <li class="nav-item" id="nav-logout" style="display: none;">
            <a class="nav-link text-white" href="#" id="logout-link">Logout</a>
          </li>
          <span class="navbar-text text-white ms-2" id="auth-status"></span>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = '/api/v1';
    function getToken() { return localStorage.getItem('access'); }
    function setToken(access, refresh) {
      if (access) localStorage.setItem('access', access); else localStorage.removeItem('access');
      if (refresh) localStorage.setItem('refresh', refresh); else localStorage.removeItem('refresh');
    }
    function getCsrfToken() {
      const name = 'csrftoken';
      const cookies = document.cookie.split(';');
      for (let c of cookies) {
        c = c.trim();
        if (c.startsWith(name + '=')) return c.slice(name.length + 1);
      }
      return '';
    }
    function authHeaders() {
      const h = { 'Content-Type': 'application/json' };
      const t = getToken();
      if (t) h['Authorization'] = 'Bearer ' + t;
      const csrf = getCsrfToken();
      if (csrf) h['X-CSRFToken'] = csrf;
      return h;
    }
    document.addEventListener('DOMContentLoaded', function() {
      var navLogin = document.getElementById('nav-login');
      var navLogout = document.getElementById('nav-logout');
      var authStatus = document.getElementById('auth-status');
      var logoutLink = document.getElementById('logout-link');
      if (getToken()) {
        if (navLogin) navLogin.style.display = 'none';
        if (navLogout) navLogout.style.display = 'list-item';
        var navRegister = document.getElementById('nav-register');
        if (navRegister) navRegister.style.display = 'none';
      } else {
        if (navLogin) navLogin.style.display = 'list-item';
        if (navLogout) navLogout.style.display = 'none';
        var navRegister = document.getElementById('nav-register');
        if (navRegister) navRegister.style.display = 'list-item';
      }
      if (logoutLink) {
        logoutLink.addEventListener('click', function(e) {
          e.preventDefault();
          localStorage.removeItem('access');
          localStorage.removeItem('refresh');
          window.location.href = "{% url 'events:list' %}";
        });
      }
    });
  </script>
  {% block extra_js %}{% endblock %}
</body>
</html>
