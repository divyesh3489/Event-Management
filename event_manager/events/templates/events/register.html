{% extends "events/base.html" %}
{% block title %}Register â€” Event Manager{% endblock %}

{% block content %}
<div id="register-page-content">
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h3 mb-4">Register</h1>
        <p class="text-muted small mb-3">Create an account to manage events.</p>
        <form id="register-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="8" placeholder="Password">
          </div>
          <div class="mb-3">
            <label for="password_confirm" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required minlength="8" placeholder="Confirm password">
          </div>
          <div id="register-error" class="alert alert-danger py-2" style="display: none;"></div>
          <div id="register-success" class="alert alert-success py-2" style="display: none;"></div>
          <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary" id="register-btn">Register</button>
            <a class="btn btn-outline-secondary" href="{% url 'events:list' %}">Cancel</a>
          </div>
        </form>
        <p class="mt-3 mb-0 small text-muted">
          Already have an account? <a href="{% url 'events:list' %}">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}

{% block extra_js %}
<script>
(function() {
  if (getToken()) {
    window.location.href = "{% url 'events:list' %}";
    return;
  }
  const form = document.getElementById('register-form');
  const errEl = document.getElementById('register-error');
  const successEl = document.getElementById('register-success');
  const btn = document.getElementById('register-btn');

  function showError(msg) {
    successEl.style.display = 'none';
    errEl.textContent = msg || 'Registration failed.';
    errEl.style.display = 'block';
  }

  function showSuccess(msg) {
    errEl.style.display = 'none';
    successEl.innerHTML = msg;
    successEl.style.display = 'block';
  }

  function hideMessages() {
    errEl.style.display = 'none';
    successEl.style.display = 'none';
  }

  form.addEventListener('submit', async function(ev) {
    ev.preventDefault();
    hideMessages();

    const password = form.password.value;
    const passwordConfirm = form.password_confirm.value;
    if (password !== passwordConfirm) {
      showError('Passwords do not match.');
      return;
    }
    if (password.length < 8) {
      showError('Password must be at least 8 characters.');
      return;
    }

    btn.disabled = true;
    try {
      const r = await fetch(API_BASE + '/users/register/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: form.email.value.trim(),
          password: password
        })
      });
      const data = await r.json().catch(function() { return {}; });

      if (!r.ok) {
        var msg = data.email ? (Array.isArray(data.email) ? data.email.join(' ') : data.email) : (data.detail || data.message || 'Registration failed.');
        showError(msg);
        btn.disabled = false;
        return;
      }

      showSuccess('Account created. <a href="{% url 'events:list' %}">Sign in</a> to continue.');
      form.reset();
      btn.disabled = false;
    } catch (e) {
      showError(e.message || 'Registration failed.');
      btn.disabled = false;
    }
  });
})();
</script>
{% endblock %}
